<mat-tab-group>
  <mat-tab label="Vehicle Info">
    <div class="col-md-6">
      <br>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>{{ vehicle.contact?.name }}</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <h4><u>Vehicle Make :</u></h4>
            <label for="">{{ vehicle.make?.name }}</label>
          </div>

          <div class="form-group">
            <h4><u>Vehicle Model :</u></h4>
            <label for="">{{ vehicle.model?.name }}</label>
          </div>

          <div class="form-group well">
            <h4><u>Vehicle Features :</u></h4>

            <div *ngFor="let f of vehicle?.features">
              <label for=""> * {{ f.name }}</label>
            </div>

          </div>

          <div class="form-group">
            <h4><u>Is Registered:</u></h4>
            <label for=""> {{ vehicle?.isRegistered ? 'Yes' : 'No' }}</label>
          </div>

          <div class="form-group">
            <h4><u>Owner Contact Phone:</u></h4>
            <label for="">{{vehicle.contact.phone}}</label>
          </div>
        </div>
        <div class="panel-footer">
          <a [routerLink]="['/vehicles/', vehicle.id]" class="btn btn-warning">Edit</a> |
          <a href="" class="btn btn-danger" (click)="delete()">Delete</a>
        </div>
      </div>

    </div>

  </mat-tab>
  <mat-tab label="Vehicle Photo"> Content 2 </mat-tab>

</mat-tab-group>
