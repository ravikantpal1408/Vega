<h1>Add Vehicle</h1>
<hr>
<div class="col-md-6">
  <form>
    <div class="form-group">
      <label for="make">Make :</label>
      <select type="text" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
        <option value="" selected>Select Make</option>
        <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>

      </select>
    </div>

    <div class="form-group">
      <label for="model">Model :</label>
      <select type="text" id="model" class="form-control">
        <option value="">Select Models </option>
        <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
      </select>

    </div>

    <p>Is Vehicle Registered ?</p>

    <label class="radio-inline">
      <input type="radio" value="true" id="registered" name="isRegostered"> Yes
    </label>
    <label class="radio-inline">
      <input type="radio" value="false" id="notRegistered" name="isRegostered"> No
    </label>

    <h2>Contact</h2>

    <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text" id="contactName" name="contactName" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input type="text" name="contactPhone" id="contactPhone" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactEmail">Email</label>
      <input type="text" name="contactEmail" id="contactEmail" class="form-control">
    </div>
    <button class="btn btn-primary" id="btnSave"> Save </button>

  </form>
</div>
