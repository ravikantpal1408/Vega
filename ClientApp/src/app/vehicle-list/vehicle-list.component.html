<h2>Vehicle List</h2>
<hr>
<div class="row">
  <div class="col-md-12">
    <p><a [routerLink]="['/vehicles/new']" class="btn btn-primary">Create New Vehicle</a></p>


    <div class="well">

      <div class="form-group">
        <label for="make">Make :</label>
        <select name="make" id="ddlSelectMake" class="form-control">
          <option value="">Select Make</option>
        </select>
      </div>
      <button class="btn btn-warning" (click)="resetFilter()">Reset</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Make</th>
          <th>Model</th>
          <th>Contact</th>
          <th>Action</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let v of vehicle.items">
          <td>{{ v.id }}</td>
          <td>{{ v.make.name }}</td>
          <td>{{v.model.name}}</td>
          <td>{{v.contact.name}}</td>
          <td> <a class="btn btn-info" [routerLink]="['/vehicles/new']">View</a></td>

        </tr>

      </tbody>
    </table>
  </div>



</div>
